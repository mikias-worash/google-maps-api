<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Google Maps API</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
      }
      body h1 {
        margin-top: 5vh;
      }
      #map {
        height: 60vh;
        width: 70vw;
        margin: 10vh 15vw;
      }
    </style>
  </head>
  <body>
    <h1>Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        //map options
        var options = {
          zoom: 10,
          center: { lat: 8.9806, lng: 38.7578 },
        };

        // New map
        var map = new google.maps.Map(document.getElementById("map"), options);

        // Add marker
        var marker = new google.maps.Marker({
          position: { lat: 8.9806, lng: 38.7578 },
          map: map,
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARYQJMoqmEu0jxBI67x9r7EwRp70zIDc8&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
